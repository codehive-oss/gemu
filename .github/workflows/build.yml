name: Build Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Test with Make
        run: make test && ./a.out
      - name: Build with Make
        run: apt install libsdl2-dev -y && make
